<div class="block">
  <div class="block-wrap">
    <a class="block__info" [routerLink]="['/purchase', object!.id]">
      <p>{{object?.city}}</p>
      <p>{{type[object!.type]}}</p>

    </a>
    <div class="block__btns">
      <button class="block__btns-btn"><img class="block__btns-img" src="./assets/Trash.png" alt="delete"
          (click)="delObject(object!.id)"></button>
    </div>
  </div>
</div>
